service: apollo-tracing

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '1'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x

functions:
  graphql:
    handler: awsApollo.default
    events:
      - http:
          path: graphql
          method: get
      - http:
          path: graphql
          method: post